<!-- store/templates/store/product_detail.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            margin: 20px;
        }
        .product-detail {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product-detail img {
            max-width: 300px;
            height: auto;
        }
        .product-detail h1 {
            margin-top: 20px;
            font-size: 24px;
        }
        .product-detail p {
            margin: 10px 0;
        }
        .add-to-cart {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>{{ product.name }}</h1>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="product-detail">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
            <h1>{{ product.name }}</h1>
            <p>{{ product.description }}</p>
            <p>Price: ${{ product.price }}</p>

            <div class="add-to-cart">
                <form method="POST" action="{% url 'add_to_cart' slug=product.slug %}">
                    {% csrf_token %}
                    <button type="submit">Add to Cart</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Jewelry Shop. All rights reserved.</p>
    </footer>
</body>
</html>
