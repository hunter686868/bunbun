<!-- store/templates/store/home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            display: flex;
            margin: 20px;
        }
        .sidebar {
            width: 200px;
            margin-right: 20px;
        }
        .content {
            flex: 1;
        }
        .filter-bar {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h2 {
            margin-top: 10px;
            font-size: 18px;
        }
        .product a {
            color: black;
            text-decoration: none;
        }
        .product a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Jewelry Shop</h1>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Sidebar with Categories -->
        <div class="sidebar">
            <h3>Categories</h3>
            <ul>
                {% for category in categories %}
                    <li><a href="#">{{ category.name }}</a></li>
                {% endfor %}
            </ul>
        </div>

        <!-- Content Area -->
        <div class="content">
            <!-- Filter Bar -->
            <div class="filter-bar">
                <form method="GET" action="">
                    <label for="sort">Sort by:</label>
                    <select name="sort" id="sort">
                        <option value="name">Name</option>
                        <option value="price">Price</option>
                    </select>
                    <button type="submit">Apply</button>
                </form>
            </div>

            <!-- Product List -->
            <div class="products">
                {% for product in products %}
                    <div class="product">
                        <a href="{% url 'product_detail' slug=product.slug %}">
                            <img src="{{ product.image.url }}" alt="{{ product.name }}">
                            <h2>{{ product.name }}</h2>
                        </a>
                        <p>${{ product.price }}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Jewelry Shop. All rights reserved.</p>
    </footer>
</body>
</html>
